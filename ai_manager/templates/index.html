<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Control</title>
</head>
<body>
    <h1>Service Control</h1>
    <p>Comfy UI Status: {{ comfyui_status }}</p>
    <p>Stable Diffusion Status: {{ sd_status }}</p>

    <form action="{{ url_for('activate', service_name='comfyui') }}" method="get">
        <button type="submit">Activate Comfy UI</button>
    </form>

    <form action="{{ url_for('activate', service_name='sdwebui') }}" method="get">
        <button type="submit">Activate Stable Diffusion</button>
    </form>
</body>
</html>
